<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jan Kowalski - Portfolio</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/colors.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <link
      rel="stylesheet"
      media="(min-width: 768px)"
      href="./css/desktop.css"
    />
    <script
      src="https://kit.fontawesome.com/5f0c219a66.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&family=League+Spartan:wght@100..900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="section">
      <div class="header-container container">
        <div class="logo-and-navbar">
          <div class="header-logo"></div>
          <div class="header-menu"></div>
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="title-and-description">
          <h1></h1>
          <p class="h1-description"></p>
        </div>
      </div>
    </header>
    <main class="section">
      <div class="main-container container"></div>
    </main>
    <footer class="section">
      <div class="footer-container container">
        <div class="footer-links"></div>
        <div class="contact-and-copyright">
          <p class="email"></p>
          <p class="phone"></p>
          <p class="logo-and-copyright">
            <span class="footer-logo"></span>
            <span class="copyright"></span>
          </p>
        </div>
      </div>
    </footer>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
